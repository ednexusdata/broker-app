name: Publish

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
          
      - name: Clone broker-app
        uses: actions/checkout@v2
        with:
          repository: ednexusdata/broker-app
          path: ${{ github.workspace }}/

      - name: Clone broker-common
        uses: actions/checkout@v2
        with:
          repository: ednexusdata/broker-common
          path: ${{ github.workspace }}/

